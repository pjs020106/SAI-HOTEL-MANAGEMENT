<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAI AVENUE: BOOKING</title>
  <style>
    body {
      background-image: url('llll.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }
    ul {
      margin: 10px 0 0 0;
      padding: 0;
      list-style: none;
    }
    ul li {
      float: left;
      width: 168px;
      height: 40px;
      background-color: #E89E00;
      line-height: 40px;
      text-align: center;
      font-size: 20px;
      margin-right: 2px;
      border-radius: 20px;
      border: 4px solid gray;
    }
    ul li a {
      text-decoration: none;
      color: #000;
      display: block;
    }
    ul li a:hover {
      background-color: #0EA101;
      border-radius: 20px;
    }
    h1 {
      color: black;
      font-weight: bold;
      font-size: 50px;
      text-align: center;
      background-color: #E89E00;
      padding: 10px;
    }
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
    }
    .form-container input, .form-container select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    .form-container label {
      font-weight: bold;
    }
    .proceed-button {
      display: block;
      width: 200px;
      margin: 30px auto;
      text-align: center;
      background-color: #E89E00;
      border: 4px solid gray;
      border-radius: 20px;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    .proceed-button:hover {
      background-color: #0EA101;
    }
    .footer-img {
      display: block;
      margin: 50px auto;
    }
  </style>
</head>
<body>

<ul>
  <li><a href="hms.html">HOME</a></li>
</ul>

<h1>SAI AVENUE: BOOKING</h1>

<div class="form-container">
  <form id="bookingForm">
    <label>First Name:</label>
    <input type="text" id="FN" onfocus="highlight(this)" onblur="capitalizeFirstName()" placeholder="Enter your first name">

    <label>Last Name:</label>
    <input type="text" id="LN" onfocus="highlight(this)" onblur="capitalizeLastName()" placeholder="Enter your last name">

    <label>Address:</label>
    <input type="text" onfocus="highlight(this)" placeholder="Enter your address">

    <label>Adhaar:</label>
    <input type="text" onfocus="highlight(this)" placeholder="Enter your Aadhaar number">

    <label>Phone:</label>
    <input type="text" onfocus="highlight(this)" placeholder="+91XXXXXXXXXX">

    <label>Select Bed Type:</label>
    <select>
      <option value="SINGLE">SINGLE</option>
      <option value="DOUBLE">DOUBLE</option>
    </select>

    <label>Select Accommodation:</label>
    <select>
      <option value="PREMIUM">PREMIUM</option>
      <option value="GENERAL">GENERAL</option>
    </select>

    <label>Additional Accommodation:</label>
    <select>
      <option value="POOL">POOL</option>
      <option value="GAME LOT">GAME LOT</option>
    </select>

    <label>Date of Booking:</label>
    <input type="text" placeholder="DD/MM/YYYY">

    <label>Date of Leaving:</label>
    <input type="text" placeholder="DD/MM/YYYY">

    <label>Select Payment Option:</label>
    <select>
      <option value="CREDIT CARD">CREDIT CARD</option>
      <option value="DEBIT CARD">DEBIT CARD</option>
      <option value="NEFT">NEFT</option>
      <option value="NET BANKING">NET BANKING</option>
    </select>

    <label><b>Select UPI PAYMENTS:</b></label>
    <select>
      <option value="payTM">payTM</option>
      <option value="PHONE PAY">PHONE PAY</option>
      <option VALUE="GOOGLE PAY">GOOGLE PAY</option>"
    </select>
  </form>
</div>

<div class="proceed-button" onclick="proceed()">PROCEED</div>

<img src="q.jpg" height="245" width="1280" alt="Footer Image" class="footer-img">

<script>
function highlight(x) {
  x.style.background = "#E89E00";
}

function capitalizeFirstName() {
  var x = document.getElementById("FN");
  x.value = x.value.toUpperCase();
}

function capitalizeLastName() {
  var x = document.getElementById("LN");
  x.value = x.value.toUpperCase();
}

function proceed() {
  var fn = document.getElementById("FN").value;
  var ln = document.getElementById("LN").value;
  if (fn === "" || ln === "") {
    alert("KINDLY FILL ALL THE DETAILS");
  } else {
    alert("Hello " + fn + " " + ln + ", your booking was successfully submitted!");
  }
}
</script>

</body>
</html>
