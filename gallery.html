  <link rel="stylesheet" href="gallery.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
    }

    ul li {
      float: left;
      width: 168px;
      height: 40px;
      background-color: #E89E00;
      line-height: 40px;
      text-align: center;
      font-size: 20px;
      margin-right: 2px;
      border-radius: 20px;
      border: 4px solid gray;
    }

    ul li a {
      text-decoration: none;
      color: #000;
      display: block;
    }

    ul li a:hover {
      background-color: #0EA101;
      border-radius: 20px;
    }

    h1 {
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      background-color: #E89E00;
      color: black;
      padding: 10px;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery a img {
      border: 4px solid #ccc;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery a img:hover {
      transform: scale(1.05);
      border-color: #0EA101;
    }

    .footer-img {
      display: block;
      margin: 40px auto;
    }
  </style>
</head>
