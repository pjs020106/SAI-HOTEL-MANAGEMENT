<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAI AVENUE: RENEW SERVICES</title>
  <style>
    body {
      background-image: url('w1.jpg');
      font-family: Arial, sans-serif;
    }

    ul {
      list-style: none;
      margin-top: 10px;
      padding: 0;
    }

    ul li {
      float: left;
      width: 168px;
      height: 40px;
      background-color: #E89E00;
      line-height: 40px;
      text-align: center;
      font-size: 20px;
      margin-right: 2px;
      border-radius: 20px;
      border: 4px solid gray;
    }

    ul li a {
      text-decoration: none;
      color: #000;
      display: block;
    }

    ul li a:hover {
      background-color: #0EA101;
      border-radius: 20px;
      color: white;
    }

    h1 {
      color: black;
      font-weight: bold;
      font-size: 50px;
      text-align: center;
      background-color: #E89E00;
      padding: 10px;
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      font-size: 18px;
    }

    .form-container input, .form-container select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-container label {
      font-weight: bold;
    }

    .proceed-button {
      text-align: center;
      margin-top: 20px;
    }

    .proceed-button a {
      background-color: #E89E00;
      padding: 10px 30px;
      border-radius: 20px;
      border: 3px solid gray;
      font-size: 20px;
      text-decoration: none;
      color: black;
    }

    .proceed-button a:hover {
      background-color: #0EA101;
      color: white;
    }

    .footer-img {
      display: block;
      margin: 40px auto;
    }
  </style>
</head>

<body>

  <ul>
    <li><a href="hms.html">HOME</a></li>
  </ul>

  <h1>SAI AVENUE: RENEW SERVICES</h1>

  <div class="form-container">
    <form id="renewForm" onsubmit="proceed(); return false;">
      <label>Full Name:</label>
      <input type="text" value="ALPHA" id="FN" onfocus="highlight(this)" onblur="toUppercase('FN')">

      <label>Room ID:</label>
      <input type="text" value="540C" onfocus="highlight(this)">

      <label>Adhaar:</label>
      <input type="text" value="555-888-999" onfocus="highlight(this)">

      <label>Phone:</label>
      <input type="text" value="+9178956321" onfocus="highlight(this)">

      <label>Additional Accommodation:</label>
      <select>
        <option value="none">None</option>
        <option value="POOL">Pool</option>
        <option value="GAME LOT">Game Lot</option>
      </select>

      <label>Renew From:</label>
      <input type="text" value="__/__/2024">

      <label>Renew To:</label>
      <input type="text" value="__/__/2024">

      <label>Select Payment Option:</label>
      <select>
        <option value="CREDIT CARD">Credit Card</option>
        <option value="DEBIT CARD">Debit Card</option>
        <option value="NEFT">NEFT</option>
        <option value="NET BANKING">Net Banking</option>
      </select>

      <label><b>Select UPI PAYMENTS:</b></label>
      <select>
        <option value="payTM">payTM</option>
        <option value="PHONE PAY">PHONE PAY</option>
        <option VALUE="GOOGLE PAY">GOOGLE PAY</option>"
      </select>

      <div class="proceed-button">
        <a href="#" onclick="proceed()">PROCEED</a>
      </div>
    </form>
  </div>

  <img src="sai.png" height="245" width="1280" class="footer-img" alt="Footer Image">

  <script>
    function highlight(x) {
      x.style.background = "#E89E00";
    }

    function toUppercase(id) {
      var x = document.getElementById(id);
      x.value = x.value.toUpperCase();
    }

    function proceed() {
      var name = document.getElementById("FN").value.trim();
      if (name === "") {
        alert("KINDLY FILL ALL THE DETAILS");
      } else {
        alert("Hello Mr./Ms. " + name + ", your services have been successfully renewed!");
      }
    }
  </script>

</body>
</html>
