<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> SAI AVENUE: ACCOUNT RECOVERY</title>
  <style>
    body {
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      margin: 10px 0 0 0;
      padding: 0;
    }

    ul li {
      float: left;
      width: 168px;
      height: 40px;
      background-color: #E89E00;
      line-height: 40px;
      text-align: center;
      font-size: 20px;
      margin-right: 2px;
      border-radius: 20px;
      border: 4px solid gray;
    }

    ul li a {
      text-decoration: none;
      color: #000;
      display: block;
    }

    ul li a:hover {
      background-color: #0EA101;
      color: white;
    }

    h1.page-title {
      color: black;
      font-weight: bold;
      font-size: 50px;
      text-align: center;
      background-color: #E89E00;
      margin: 0;
      padding: 20px 0;
    }

    .loginbox {
      width: 380px;
      background: #000;
      border-radius: 40px;
      color: #fff;
      position: relative;
      margin: 100px auto 60px auto;
      padding: 80px 20px 40px 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .loginbox .log {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      position: absolute;
      top: -55px;
      left: calc(50% - 55px);
      border: 4px solid white;
    }

    .loginbox h2 {
      margin: 0 0 30px;
      font-size: 22px;
    }

    .loginbox p {
      text-align: left;
      margin: 10px 0 5px 10px;
      font-weight: bold;
    }

    .loginbox input[type="text"],
    .loginbox input[type="password"] {
      width: 90%;
      height: 40px;
      border: none;
      border-bottom: 1px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }

    .loginbox input[type="submit"] {
      width: 90%;
      height: 40px;
      border: none;
      background: #E89E00;
      color: #fff;
      font-size: 18px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .loginbox input[type="submit"]:hover {
      background: #65F63D;
      color: #000;
    }

    .footer-img {
      display: block;
      margin: 80px auto 20px auto;
      width: 100%;
      max-width: 1280px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <ul>
    <li><a href="hms.html">HOME</a></li>
  </ul>

  <!-- Page Heading -->
  <h1 class="page-title">SAI AVENUE: GUEST DETAILS</h1>

  <!-- Login Box -->
  <div class="loginbox">
    <img src="log.png" class="log" alt="Logo">
    <h2>SAI AVENUE : PASSWORD RECOVERY</h2>
    <form>
      <p>USERNAME / ID</p>
      <input type="text" id="username" placeholder="Enter your username">
      <p>AUTHENTICATION</p>
      <input type="text" id="password" placeholder="Enter your mobile number">
      <input type="submit" value="CONTINUE" onclick="login(); return false;">
    </form>
  </div>

  <!-- Footer Image -->
  <img src="sai.png" alt="Footer" class="footer-img">

  <!-- JavaScript -->
  <script>
    function login() {
      var a = document.getElementById('username').value;
      var b = document.getElementById('password').value;
      if (a === "" || b === "") {
        alert("Kindly fill all the details");
      } else {
        alert("An OTP has been sent on " + b);
      }
    }
  </script>

</body>
</html>
