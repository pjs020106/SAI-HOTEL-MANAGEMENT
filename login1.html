<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAI AVENUE: STAFF LOGIN</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <ul>
    <li><a href="hms.html">HOME</a></li>
  </ul>

  <div class="loginbox">
    <img src="log.png" class="log" alt="Staff Logo">
    <h1>SAI AVENUE : STAFF LOGIN</h1>

    <form onsubmit="return login()">
      <p>USERNAME / ID</p>
      <input type="text" id="username" name="username" placeholder="Enter your username">

      <p>PASSWORD</p>
      <input type="password" id="password" name="password" placeholder="Enter your password">

      <input type="submit" value="LOGIN">

      <br><br>
      <a href="forget.html">Forgot password?</a><br>
      <a href="new.html">Create a new account</a>
    </form>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === "" || password === "") {
        alert("!!! Please fill in all the details !!!");
        return false;
      }

      const staffAccounts = ["SAVENUE", "RJGA", "ABVE", "ABZR", "AMNM", "YASW"];
      if (staffAccounts.includes(username) && password === "12345") {
        window.open("manager1.html");
        return false;
      } else if (username === "GAVENUE" && password === "12345") {
        window.open("gservice.html");
        return false;
      } else {
        alert("Wrong ID/password");
        return false;
      }
    }
  </script>

</body>
</html>
