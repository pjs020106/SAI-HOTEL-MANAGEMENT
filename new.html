<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAI AVENUE: CREATE ACCOUNT</title>
  <style>
    body {
      background-image: url('w1.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    ul li {
      float: left;
      width: 168px;
      height: 40px;
      background-color: #E89E00;
      line-height: 40px;
      text-align: center;
      font-size: 20px;
      margin-right: 2px;
      border-radius: 20px;
      border: 4px solid gray;
    }

    ul li a {
      text-decoration: none;
      color: #000;
      display: block;
    }

    ul li a:hover {
      background-color: #0EA101;
      border-radius: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      background-color: #E89E00;
      margin-top: 70px;
      padding: 10px;
    }

    .form-container {
      width: 500px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      font-size: 18px;
    }

    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-button {
      text-align: center;
    }

    .submit-button a {
      display: inline-block;
      background-color: #E89E00;
      color: black;
      padding: 10px 30px;
      font-size: 20px;
      border-radius: 20px;
      text-decoration: none;
      border: 3px solid gray;
    }

    .submit-button a:hover {
      background-color: #0EA101;
      color: white;
    }

    .footer-img {
      display: block;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <ul>
    <li><a href="hms.html">HOME</a></li>
  </ul>

  <h1>SAI AVENUE: CREATE ACCOUNT</h1>

  <div class="form-container">
    <form id="createForm" onsubmit="proceed(); return false;">
      <label><b>First Name:</b></label>
      <input type="text" id="FN" onfocus="highlight(this)" onblur="capitalize('FN')">

      <label><b>Last Name:</b></label>
      <input type="text" id="LN" onfocus="highlight(this)" onblur="capitalize('LN')">

      <label><b>Adhaar:</b></label>
      <input type="text" onfocus="highlight(this)">

      <label><b>Phone:</b></label>
      <input type="text" value="+91" onfocus="highlight(this)">

      <label><b>Account Type:</b></label>
      <select>
        <option value="GUEST">GUEST</option>
        <option value="STAFF">STAFF</option>
      </select>

      <div class="submit-button">
        <a href="#" onclick="proceed()">CREATE</a>
      </div>
    </form>
  </div>

  <img src="sai.png" height="245" width="1280" alt="Footer Image" class="footer-img">

  <script>
    function highlight(x) {
      x.style.background = "#E89E00";
    }

    function capitalize(id) {
      var x = document.getElementById(id);
      x.value = x.value.toUpperCase();
    }

    function proceed() {
      var first = document.getElementById("FN").value.trim();
      var last = document.getElementById("LN").value.trim();

      if (first === "" || last === "") {
        alert("KINDLY FILL ALL THE DETAILS");
      } else {
        alert("Hello " + first + " " + last + ", your account has been successfully created!");
      }
    }
  </script>

</body>
</html>
